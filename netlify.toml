[build]
  base = "/"                  # Gunakan root folder (folder tempat netlify.toml berada)
  publish = "PT_MMS/dist"     # Folder hasil build dari Vite (output folder)
  command = "npm run build"   # Perintah build untuk Vite

[[redirects]]
  from = "/"                  # Redirect dari root (/)
  to = "/index.html"          # Arahkan ke index.html yang ada di root (bukan di PT_MMS)
  status = 200
  force = true
